<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label class="form-control-label" for="formGroupExampleInput">Search Artist</label>
      <input [(ngModel)]="term" (keyup)="searchArtist()" type="text" class="form-control" name="term" placeholder="Artist Name">
      <hr>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center" *ngFor="let arti of _spotiService.arti">
          <img [src]="arti.images | noimg" class="img-fluid img-thumbnail">
          <p>
            {{arti.name}}
          </p>
          <hr>
        </div>
      </div>

    </div>



  </div>
</div>
